<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Login</title>
  <link rel="stylesheet" href="../css/doctor.css" />
  <style>
    body {
      background-image: url('https://png.pngtree.com/background/20230525/original/pngtree-image-of-futuristic-medical-hospital-room-picture-image_2736851.jpg'); /* Path to your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Doctor Login</h2>
    <div id="error" class="error"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="loginDoctor()">Login</button>
    <div class="switch-login">
        <p>Patient? <a href="../patient-auth.html">Patient Login</a></p>
        <p>Admin? <a href="../admin/login.html">Admin Login</a></p>
      </div>
  </div>
  

  <script src="../js/doctor-login.js">
  </script>
</body>
</html>
