<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px 0;
    }

    .top-left-back {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .profile-card {
      max-width: 500px;
      margin: 60px auto 0 auto; /* Adjusted for top button */
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .form-control, .form-select {
      margin-bottom: 15px;
    }

    .back-btn {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Top-left Back Button -->

  <div class="container">
    <h2>üìù Patient Profile</h2>

    <div class="profile-card">
      <form id="profile-form" class="profile-form">
        <input type="text" id="name" class="form-control" placeholder="Name" required disabled />
        <input type="email" id="email" class="form-control" placeholder="Email" disabled />
        <input type="number" id="age" class="form-control" placeholder="Age" required />

        <select id="gender" class="form-select" disabled>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
      </form>

      <button class="btn btn-secondary back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
    </div>
  </div>

  <script src="../js/profile.js"></script>
</body>
</html>
