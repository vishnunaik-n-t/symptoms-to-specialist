<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Dashboard</title>
  <link rel="stylesheet" href="../css/style.css" />
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Ensure the container takes full height of the page */
    body, html {
      height: 100%;
    }

    .dashboard-container {
      position: relative;
      min-height: 100%; /* Ensure it covers the page */
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000; /* Keep it on top of other elements */
      padding: 10px 20px; /* Add padding for better click area */
    }

    .dashboard-card {
      margin-top: 60px; /* Add top margin to prevent overlap with logout button */
    }

    /* Styling for the sticky welcome text */
    .welcome-text {
      position: sticky;
      top: 0;
      background-color: rgba(255, 255, 255, 0.9); /* Optional: Add a background to prevent content overlap */
      padding: 10px;
      z-index: 10; /* Keep it above other elements */
      margin-bottom: 20px; /* Space below the sticky welcome text */
    }

    /* Styling for larger "Go" button */
    .btn-go {
      width: 150px; /* Set a specific width */
      font-size: 18px; /* Increase font size */
      margin-top: 20px; /* Add space between the button and the title */
    }

    /* Add minimum height to the cards */
    .card {
      min-height: 200px; /* Adjust the height to your preference */
    }
  </style>
</head>
<body>
  <div class="dashboard-container container mt-5">
    <div class="welcome-text">
      <h2 class="welcome-text">ðŸ‘‹ Welcome, <span id="patient-name">Patient</span></h2>
    </div>
    <div class="dashboard-card card p-4">

      <div class="row g-4">
        <!-- View/Update Profile Container -->
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <i class="bi bi-person-fill fs-3 mb-3"></i>
              <h5 class="card-title">View/Update Profile</h5>
              <button class="btn btn-primary btn-go" onclick="goTo('profile')">Go</button>
            </div>
          </div>
        </div>

        <!-- Book Appointment Container -->
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <i class="bi bi-calendar-check-fill fs-3 mb-3"></i>
              <h5 class="card-title">Book Appointment</h5>
              <button class="btn btn-primary btn-go" onclick="goTo('book')">Go</button>
            </div>
          </div>
        </div>

        <!-- New Appointment Container -->
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <i class="bi bi-calendar-plus-fill fs-3 mb-3"></i>
              <h5 class="card-title">New Appointment</h5>
              <button class="btn btn-primary btn-go" onclick="goTo('appointments')">Go</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Logout Button positioned at the top-right -->
  <button class="logout-btn btn btn-danger" onclick="logout()">
    <i class="bi bi-box-arrow-right"></i> Logout
  </button>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/patient-dashboard.js"></script>
</body>
</html>
